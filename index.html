<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAISO DSR | KINETIC ADMIN</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;500;800&display=swap');

        :root {
            --neon-blue: #00d2ff;
            --neon-purple: #9d50bb;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: #050505; 
            color: #ffffff; 
            font-family: 'Inter', sans-serif;
            background-image: 
                linear-gradient(rgba(0, 210, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 210, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            padding: 20px 15px;
        }

        .container { max-width: 480px; margin: auto; position: relative; }

        .header { text-align: left; margin-bottom: 40px; padding-left: 10px; border-left: 4px solid var(--neon-blue); }
        
        .header h1 { 
            font-family: 'Orbitron', sans-serif; 
            font-size: 1.8rem; 
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .section { 
            background: var(--glass-bg); 
            padding: 25px; 
            border: 1px solid var(--border-color); 
            border-radius: 20px; 
            margin-bottom: 25px; 
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .section::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
        }

        .section-title { 
            font-family: 'Orbitron'; 
            color: var(--neon-blue); 
            font-size: 0.75rem; 
            margin-bottom: 20px; 
            letter-spacing: 1.5px;
            display: flex; justify-content: space-between;
        }

        label { display: block; font-size: 10px; margin-bottom: 8px; color: #888; text-transform: uppercase; font-weight: 600; }

        input { 
            width: 100%; padding: 14px; margin-bottom: 15px; background: rgba(255,255,255,0.05); 
            border: 1px solid rgba(255,255,255,0.1); color: #fff; border-radius: 12px; 
            font-size: 16px; font-family: 'Inter'; transition: 0.3s;
        }

        input:focus { border-color: var(--neon-blue); outline: none; background: rgba(255,255,255,0.1); box-shadow: 0 0 15px rgba(0, 210, 255, 0.2); }

        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        .neon-btn { 
            width: 100%;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            color: #fff; border: none; padding: 20px; font-weight: 800; cursor: pointer; 
            text-transform: uppercase; font-size: 12px; letter-spacing: 2px;
            border-radius: 15px; margin-top: 10px;
            box-shadow: 0 10px 20px rgba(0, 210, 255, 0.3);
        }

        .neon-btn:active { transform: translateY(2px); box-shadow: none; }

        .btn-history { 
            background: transparent; border: 1px solid var(--neon-blue); color: var(--neon-blue); 
            padding: 12px; font-size: 11px; border-radius: 10px; cursor: pointer;
            width: 100%; margin-bottom: 10px; font-family: 'Orbitron';
        }

        #reportPage { display: none; }

        .report-box { 
            background: #fff; color: #000; padding: 30px; border-radius: 15px; 
            font-family: 'Courier New', monospace; white-space: pre-wrap; 
            font-size: 14px; line-height: 1.8; border-right: 8px solid var(--neon-blue);
        }

        footer { text-align: center; padding: 30px 0; color: #444; font-size: 10px; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div id="entryPage" class="container">
        <div class="header">
            <h1>TAISO DSR</h1>
            <p style="font-size: 10px; color: #888; letter-spacing: 2px;">CORE ANALYTICS ENGINE</p>
        </div>
        
        <div class="section">
            <label>Timestamp Entry</label>
            <input type="date" id="date">
            <button class="btn-history" onclick="fetchHistory()">LOAD ARCHIVES</button>
        </div>

        <div class="section">
            <div class="section-title"><span>01</span> MEMBERSHIP DATA</div>
            <div class="grid-2">
                <div><label>Cash</label><input type="number" id="mCash" value="0"></div>
                <div><label>UPI</label><input type="number" id="mUpi" value="0"></div>
                <div><label>Cheque</label><input type="number" id="mCheque" value="0"></div>
                <div><label>NEFT</label><input type="number" id="mNeft" value="0"></div>
                <div><label>Card Credit</label><input type="number" id="mCredit" value="0"></div>
                <div><label>Card Debit</label><input type="number" id="mDebit" value="0"></div>
            </div>
        </div>

        <div class="section">
            <div class="section-title"><span>02</span> PERSONAL TRAINING</div>
            <div class="grid-2">
                <div><label>Cash</label><input type="number" id="pCash" value="0"></div>
                <div><label>UPI</label><input type="number" id="pUpi" value="0"></div>
                <div><label>Card</label><input type="number" id="pCard" value="0"></div>
                <div><label>NEFT</label><input type="number" id="pNeft" value="0"></div>
            </div>
        </div>

        <div class="section">
            <div class="section-title"><span>03</span> OPERATIONAL FEES</div>
            <div class="grid-2">
                <div><label>Transfer</label><input type="number" id="transfer" value="0"></div>
                <div><label>Freeze</label><input type="number" id="freeze" value="0"></div>
                <div><label>Locker</label><input type="number" id="locker" value="0"></div>
            </div>
        </div>

        <div class="section">
            <div class="section-title"><span>04</span> CONVERSION METRICS</div>
            <label>Prospect Enquiries</label><input type="number" id="enq" value="0">
            <div class="grid-2">
                <div><label>New Sales</label><input type="number" id="nSale" value="0"></div>
                <div><label>Renewals</label><input type="number" id="ren" value="0"></div>
            </div>
        </div>

        <div class="section">
            <div class="section-title"><span>05</span> STAFFING</div>
            <label>Rohini Mam Collection</label><input type="number" id="rohini" value="0">
            <div class="grid-2">
                <div><label>AM Shift</label><input type="text" id="sM" value="-"></div>
                <div><label>PM Shift</label><input type="text" id="sE" value="-"></div>
            </div>
        </div>

        <button class="neon-btn" id="submitBtn" onclick="processAndSync()">SYNC TO CLOUD</button>
        <footer>SYSTEM v3.2 // TAISO FITNESS</footer>
    </div>

    <div id="reportPage" class="container">
        <div class="header"><h1>DATAFEED REPORT</h1></div>
        <div id="reportDisplay" class="report-box"></div>
        <button class="neon-btn" style="background: #25D366;" onclick="copyDSR()">PUSH TO WHATSAPP</button>
        <button class="neon-btn" style="background: #222;" onclick="location.reload()">RETURN TO TERMINAL</button>
    </div>

    <script>
        document.getElementById('date').valueAsDate = new Date();
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxQ_BQbUT30vC7xJ1O6DRmN7f6RSgxkoMYDyqrW0m-XB856KN8WIqNeusJi-25Ok2iWCg/exec";

        function generateFormat(d, tmcTill, ptTill, tmcCash, tmcUpi, tmcCredit, tmcDebit, tmcNeft, tmcCheque, rohiniTotal) {
            const gymToday = Number(d.mCash)+Number(d.mUpi)+Number(d.mCheque)+Number(d.mCredit)+Number(d.mDebit)+Number(d.mNeft);
            const ptToday = Number(d.pCash)+Number(d.pUpi)+Number(d.pCard)+Number(d.pNeft);

            return `Date:- ${d.date}

TMC Till Date : ${Number(tmcTill).toLocaleString()}/-

Gym todayâ€™s collection: ${gymToday.toLocaleString()}/-
Cash: ${Number(d.mCash).toLocaleString()}/-
Upi: ${Number(d.mUpi).toLocaleString()}/-
Cheque: ${Number(d.mCheque).toLocaleString()}/-
Card credit: ${Number(d.mCredit).toLocaleString()}/-
Card Debit: ${Number(d.mDebit).toLocaleString()}/-
Neft: ${Number(d.mNeft).toLocaleString()}/-


Total PT Collection: ${Number(ptTill).toLocaleString()}/-
Today's PT collection: ${ptToday.toLocaleString()}/-
UPI: ${Number(d.pUpi).toLocaleString()}/-
CASH: ${Number(d.pCash).toLocaleString()}/-
CARD: ${Number(d.pCard).toLocaleString()}/-

Transfer fee: ${Number(d.transfer).toLocaleString()}/-
Freeze: ${Number(d.freeze).toLocaleString()}/-
Locker: ${Number(d.locker).toLocaleString()}/-

Today's Total Enquires [prospect]: ${d.enq}
Gym membership: ${d.nSale}
No. of renewal: ${d.ren}

 TMC cash: ${Number(tmcCash).toLocaleString()}/-
 TMC cheque: ${Number(tmcCheque).toLocaleString()}/-
TMC credit: ${Number(tmcCredit).toLocaleString()}/-
TMC debit: ${Number(tmcDebit).toLocaleString()}/-
TMC Neft: ${Number(tmcNeft).toLocaleString()}/-
TMC UPI: ${Number(tmcUpi).toLocaleString()}/-

Personal collection 
Rohini mam:- ${Number(rohiniTotal).toLocaleString()}/-

Shifting:-
Morning shift :- ${d.shiftM}
Evening shift:- ${d.shiftE}`;
        }

        async function fetchHistory() {
            const dv = document.getElementById('date').value;
            try {
                const resp = await fetch(`${SCRIPT_URL}?date=${dv}`);
                const data = await resp.json();
                if (data.status === "Found") {
                    const r = data.row;
                    const d = {
                        date: dv, mCash: r[1], mUpi: r[2], mCredit: r[3], mNeft: r[4],
                        pCash: r[5], pUpi: r[6], pCard: r[7], pNeft: r[8],
                        enq: r[9], nSale: r[10], ren: r[11], rohini: r[12],
                        transfer: r[14]||0, freeze: r[15]||0, locker: r[16]||0,
                        mDebit: r[17]||0, mCheque: r[18]||0, shiftM: r[19]||"-", shiftE: r[20]||"-"
                    };
                    document.getElementById('reportDisplay').innerText = generateFormat(d, data.tmcTillDate, data.ptTillDate, data.tmcCash, data.tmcUpi, data.tmcCredit, data.tmcDebit, data.tmcNeft, data.tmcCheque, data.rohiniTotal);
                    document.getElementById('entryPage').style.display = 'none';
                    document.getElementById('reportPage').style.display = 'block';
                } else { alert("Data entry not found for this timestamp."); }
            } catch (e) { alert("Buffer Error: Check Connection."); }
        }

        async function processAndSync() {
            const btn = document.getElementById('submitBtn');
            const d = {
                date: document.getElementById('date').value,
                mCash: document.getElementById('mCash').value || 0,
                mUpi: document.getElementById('mUpi').value || 0,
                mCheque: document.getElementById('mCheque').value || 0,
                mNeft: document.getElementById('mNeft').value || 0,
                mCredit: document.getElementById('mCredit').value || 0,
                mDebit: document.getElementById('mDebit').value || 0,
                pCash: document.getElementById('pCash').value || 0,
                pUpi: document.getElementById('pUpi').value || 0,
                pCard: document.getElementById('pCard').value || 0,
                pNeft: document.getElementById('pNeft').value || 0,
                transfer: document.getElementById('transfer').value || 0,
                freeze: document.getElementById('freeze').value || 0,
                locker: document.getElementById('locker').value || 0,
                enq: document.getElementById('enq').value || 0,
                nSale: document.getElementById('nSale').value || 0,
                ren: document.getElementById('ren').value || 0,
                rohini: document.getElementById('rohini').value || 0,
                shiftM: document.getElementById('sM').value || "-",
                shiftE: document.getElementById('sE').value || "-"
            };
            d.todayTotal = Number(d.mCash)+Number(d.mUpi)+Number(d.mCheque)+Number(d.mCredit)+Number(d.mDebit)+Number(d.mNeft)+Number(d.pCash)+Number(d.pUpi)+Number(d.pCard)+Number(d.pNeft);
            
            btn.disabled = true;
            btn.innerText = "UPLOADING DATA PACKET...";
            try {
                await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(d) });
                alert("Protocol Success: Data Ingested.");
                location.reload();
            } catch (e) { alert("Encryption Failed!"); btn.disabled = false; }
        }

        function copyDSR() {
            const text = document.getElementById('reportDisplay').innerText;
            navigator.clipboard.writeText(text).then(() => alert("Data Copied to Clipboard"));
        }
    </script>
</body>
</html>
