<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAISO DSR - Admin Control</title>
    <style>
        :root { --gold: #d4af37; --dark-bg: #121212; --card-bg: #1e1e1e; --text: #ffffff; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--dark-bg); color: var(--text); margin: 0; padding: 15px; }
        .container { max-width: 450px; margin: auto; }
        .header { text-align: center; border-bottom: 2px solid var(--gold); margin-bottom: 20px; padding-bottom: 10px; }
        .header h1 { color: var(--gold); margin: 0; font-size: 24px; letter-spacing: 2px; }
        .section { background: var(--card-bg); padding: 15px; border-radius: 10px; margin-bottom: 15px; border: 1px solid #333; }
        .section-title { color: var(--gold); font-weight: bold; margin-bottom: 12px; font-size: 14px; text-transform: uppercase; border-left: 3px solid var(--gold); padding-left: 8px; }
        label { display: block; font-size: 11px; margin-bottom: 5px; color: #888; text-transform: uppercase; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; box-sizing: border-box; background: #2a2a2a; border: 1px solid #444; color: white; border-radius: 6px; font-size: 16px; text-align: center; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; transition: 0.3s; }
        .btn-main { background: var(--gold); color: black; }
        .btn-main:disabled { background: #555; cursor: not-allowed; }
        .btn-history { background: #3a3a3a; color: var(--gold); border: 1px solid var(--gold); font-size: 14px; margin-bottom: 5px; }
        .btn-copy { background: #25D366; color: white; }
        .btn-reset { background: #ff4444; color: white; font-size: 11px; margin-top: 25px; opacity: 0.7; }
        #reportPage { display: none; }
        .report-box { background: white; color: black; padding: 20px; border-radius: 8px; font-family: monospace; white-space: pre-wrap; font-size: 13px; line-height: 1.4; border-left: 5px solid var(--gold); }
        .sync-status { text-align: center; font-size: 12px; color: var(--gold); margin-top: 5px; min-height: 15px; }
    </style>
</head>
<body>

<div id="entryPage" class="container">
    <div class="header"><h1>TAISO DSR</h1></div>

    <div class="section">
        <label>Select Entry Date</label>
        <input type="date" id="date">
        <button class="btn-history" onclick="fetchHistory()">VIEW OLD DSR (FROM SHEET)</button>
    </div>

    <div class="section">
        <div class="section-title">1. Membership Sale & MOP</div>
        <div class="grid-2">
            <div><label>Cash</label><input type="number" id="mCash" placeholder="0"></div>
            <div><label>UPI</label><input type="number" id="mUpi" placeholder="0"></div>
            <div><label>Card</label><input type="number" id="mCard" placeholder="0"></div>
            <div><label>NEFT</label><input type="number" id="mNeft" placeholder="0"></div>
        </div>
    </div>

    <div class="section">
        <div class="section-title">2. PT Collection & MOP</div>
        <div class="grid-2">
            <div><label>Cash</label><input type="number" id="pCash" placeholder="0"></div>
            <div><label>UPI</label><input type="number" id="pUpi" placeholder="0"></div>
            <div><label>Card</label><input type="number" id="pCard" placeholder="0"></div>
            <div><label>NEFT</label><input type="number" id="pNeft" placeholder="0"></div>
        </div>
    </div>

    <div class="section">
        <div class="section-title">3. Enquiry & Conversion</div>
        <label>Total Enquiries</label>
        <input type="number" id="enq" placeholder="0">
        <div class="grid-2">
            <div><label>New Sales</label><input type="number" id="nSale" placeholder="0"></div>
            <div><label>Renewals</label><input type="number" id="ren" placeholder="0"></div>
        </div>
    </div>

    <div class="section">
        <div class="section-title">4. Personal Collection</div>
        <label>Yuvraj Sir</label><input type="number" id="yuvraj" placeholder="0">
        <label>Naeem</label><input type="number" id="naeem" placeholder="0">
        <label>Rohini</label><input type="number" id="rohini" placeholder="0">
    </div>

    <div class="section">
        <div class="section-title">5. Shift Staffing</div>
        <label>Morning Staff</label><input type="text" id="staffMorning" placeholder="Staff names">
        <label>Evening Staff</label><input type="text" id="staffEvening" placeholder="Staff names">
    </div>

    <button class="btn-main" id="submitBtn" onclick="processAndSync()">SAVE & GENERATE DSR</button>
    <div id="status" class="sync-status"></div>
    
    <button class="btn-reset" onclick="hardReset()">RESET MONTHLY TOTALS (TMC)</button>
</div>

<div id="reportPage" class="container">
    <div class="header"><h1>FINAL DSR</h1></div>
    <div id="reportDisplay" class="report-box"></div>
    <button class="btn-copy" onclick="copyDSR()">COPY FOR WHATSAPP</button>
    <button class="btn-main" onclick="location.reload()">BACK TO ENTRY</button>
</div>

<script>
    document.getElementById('date').valueAsDate = new Date();
    
    // Naya Web App URL updated
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwWbuBJxzslDZ4LQC7tNwZNCFx19CCy0kYU4pkb3rHgtHixJRi4b-YI0m2abY7j5yYqtA/exec";

    async function fetchHistory() {
        const dateVal = document.getElementById('date').value;
        const status = document.getElementById('status');
        if(!dateVal) return alert("Pehle date select karein!");
        
        status.innerText = "Searching sheet for " + dateVal + "...";
        
        try {
            const response = await fetch(`${SCRIPT_URL}?date=${dateVal}`);
            const text = await response.text();
            
            if (text === "Not Found") {
                alert("Is date ka data sheet mein nahi mila!");
                status.innerText = "";
            } else {
                const row = JSON.parse(text);
                // Report template for historical data
                const histReport = `Date:- ${dateVal} (HISTORY)

Gym Collection:- ${(row[1]+row[2]+row[3]+row[4]).toLocaleString()}/-
Cash: ${row[1]}/- | UPI: ${row[2]}/- | Card: ${row[3]}/- | Neft: ${row[4]}/-

PT Collection: ${(row[5]+row[6]+row[7]+row[8]).toLocaleString()}/-
Cash: ${row[5]}/- | UPI: ${row[6]}/- | Card: ${row[7]}/- | Neft: ${row[8]}/-

Enquires: ${row[9]}
New Sales: ${row[10]} | Renewals: ${row[11]}

Staff Sales:
Yuvraj: ${row[12]}/- | Naeem: ${row[13]}/- | Rohini: ${row[14]}/-

Shift Staff:
Morning: ${row[15]}
Evening: ${row[16]}`;
                
                document.getElementById('reportDisplay').innerText = histReport;
                document.getElementById('entryPage').style.display = 'none';
                document.getElementById('reportPage').style.display = 'block';
                status.innerText = "";
            }
        } catch (e) {
            alert("Error fetching history!");
            status.innerText = "";
        }
    }

    async function processAndSync() {
        const btn = document.getElementById('submitBtn');
        const status = document.getElementById('status');
        
        const d = {
            date: document.getElementById('date').value,
            mCash: Number(document.getElementById('mCash').value) || 0,
            mUpi: Number(document.getElementById('mUpi').value) || 0,
            mCard: Number(document.getElementById('mCard').value) || 0,
            mNeft: Number(document.getElementById('mNeft').value) || 0,
            pCash: Number(document.getElementById('pCash').value) || 0,
            pUpi: Number(document.getElementById('pUpi').value) || 0,
            pCard: Number(document.getElementById('pCard').value) || 0,
            pNeft: Number(document.getElementById('pNeft').value) || 0,
            enq: document.getElementById('enq').value || 0,
            nSale: document.getElementById('nSale').value || 0,
            ren: document.getElementById('ren').value || 0,
            yuvraj: document.getElementById('yuvraj').value || 0,
            naeem: document.getElementById('naeem').value || 0,
            rohini: document.getElementById('rohini').value || 0,
            shiftM: document.getElementById('staffMorning').value || "-",
            shiftE: document.getElementById('staffEvening').value || "-"
        };

        const todayGym = d.mCash + d.mUpi + d.mCard + d.mNeft;
        const todayPt = d.pCash + d.pUpi + d.pCard + d.pNeft;
        d.todayTotal = todayGym + todayPt;

        try {
            btn.disabled = true;
            status.innerText = "Syncing with Google Sheets...";
            
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(d) });

            let tmcTotal = Number(localStorage.getItem('taiso_tmc')) || 0;
            let tmcCash = Number(localStorage.getItem('taiso_cash')) || 0;
            let tmcUpi = Number(localStorage.getItem('taiso_upi')) || 0;

            tmcTotal += d.todayTotal;
            tmcCash += (d.mCash + d.pCash);
            tmcUpi += (d.mUpi + d.pUpi);

            localStorage.setItem('taiso_tmc', tmcTotal);
            localStorage.setItem('taiso_cash', tmcCash);
            localStorage.setItem('taiso_upi', tmcUpi);

            const report = `Date:- ${d.date}

TMC Till Date : ${tmcTotal.toLocaleString()}/-

Gym todayâ€™s collection:- ${todayGym.toLocaleString()}/-
Cash: ${d.mCash}/-
Upi: ${d.mUpi}/-
Card: ${d.mCard}/-
Neft: ${d.mNeft}/-

Today's PT collection: ${todayPt.toLocaleString()}/-
UPI: ${d.pUpi}/-
CASH: ${d.pCash}/-
CARD: ${d.pCard}/-
NEFT: ${d.pNeft}/-

Today's Total Enquires: ${d.enq}
Gym membership: ${Number(d.nSale) + Number(d.ren)}
No. of renewal: ${d.ren}
No. of new sale: ${d.nSale}

Total TMC cash: ${tmcCash.toLocaleString()}/-
Total TMC UPI: ${tmcUpi.toLocaleString()}/-

Personal collection 
Yuvraj Sir: ${d.yuvraj}/-
Naeem: ${d.naeem}/-
Rohini: ${d.rohini}/-

Shift
Morning: ${d.shiftM}
Evening: ${d.shiftE}`;

            document.getElementById('reportDisplay').innerText = report;
            document.getElementById('entryPage').style.display = 'none';
            document.getElementById('reportPage').style.display = 'block';

        } catch (e) {
            alert("Sync Failed! Try again.");
            btn.disabled = false;
        }
    }

    function hardReset() {
        if(confirm("TMC Reset?")) { localStorage.clear(); location.reload(); }
    }

    function copyDSR() {
        navigator.clipboard.writeText(document.getElementById('reportDisplay').innerText);
        alert("Report Copied!");
    }
</script>
</body>
</html>
